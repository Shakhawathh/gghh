<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header>

    </header>
    <main>
        <h1 class="fw-bold  text-center text-success">Balance Checker</h1>
        <section>
            i
            <div class="container">
                <div class="row">
                    <div class=" col-md-6 ">
                        <!-- images -->
                      <img class="money-images" src="images/money.jpg" alt="">
                    </div>
                    <div class="col-md-6 text-center fw-bold">
                    <div>
                        <!-- Income -->
                        <h4>Income</h4>
                    <p>Income  :<input id="income-balance" type="text"></p>
                    </div>
                    <div class="nav flex-column ">
                        <!-- Expenses -->
                        <h4>Expenses</h4>
                    <p>Food :  <input id="food-expenses" type="text"> </p>
                    <p>Rent    :     <input id="rent-expenses" type="text"> </p>
                    <p>Clothes :<input id="clothe-expenses" type="text"> </p>

                    <button onclick="sum()" type="" class="btn btn-primary btn"> Calculate </button>
                    </div>
                    <br>
                    <div>
                        <!-- Total expenses -->
                        <h5>Total Expenses: <span id="total-expenses" >ooo</span>$</h5> 
                    <br>
                    <h5>Balance  : <span id="total-balance" >ooo</span>$</h5>  
                    </div> 
                    <div>
                        <!-- saving Balance -->
                        <p class="fw-bold">
                            save     : <input type="text" id="save-per"> % 
                            <button id="save-btn" class="btn btn-primary" type="submit">save</button>
                        </p>
                    </div>   
                    <div class="text-center">
                        <!-- remaining Balance -->
                        <h5>Saving Amount : <span id="saveing-balance" >000</span>$</h5> <br>
                        <h5>Remaining Balance : <span id="remain-balance" >000</span>$</h5>
                    </div>             
                    </div>
                  </div>
            </div>
        </section>
        
    </main>
